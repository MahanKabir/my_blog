
{% extends 'dashboard.html' %}

{% block dashboard %}

<a class="btn btn-success m-2" href="{% url 'create.category' %}">Create</a>
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Title</th>
              <th>Image</th>
              <th>Create Time</th>
              <th>Update Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          {% for category in categories %}
          <tr>
              <td>{{ category.title }}</td>
              <td><img src="/{{ category.image }}" width="50px" height="50px"></td>
              <td>{{ category.created_at }}</td>
              <td>{{ category.updated_at }}</td>
              <td>
                  <a href="{% url 'update.category' category.id %}" class="btn btn-warning">Edit</a>
                  <a href="{% url 'delete.category' category.id %}" class="btn btn-danger">Delete</a>
                  <a href="{% url 'read.article' category.id %}" class="btn btn-info">Articles</a>

              </td>

            </tr>
          {% endfor %}



          </tbody>
        </table>
      </div>

{% endblock %}
