{% extends 'dashboard.html' %}


{% block dashboard %}

    <form action="{% url 'create.article' category.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="id_title">Title: </label>
    <input class="form-control" id="id_title" type="text" name="title" placeholder="Title...">

    <label for="id_body">Descrption: </label>
    <textarea class="form-control" id="id_body" name="body" placeholder="Descrption..."></textarea>

    <label for="id_image">Image: </label>
    <input class="form-control" id="id_image" type="file" name="image">

    <input type="submit" class="btn btn-success mt-2" value="Create">
    </form>

{% endblock %}
